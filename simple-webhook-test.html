<!DOCTYPE html>
<html>
<head>
    <title>Simple Webhook Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { width: 400px; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Simple Webhook URL Test</h1>
    
    <div>
        <label>Webhook URL:</label><br>
        <input type="url" id="webhookUrl" placeholder="Enter webhook URL">
        <br>
        <button onclick="save()">Save</button>
        <button onclick="load()">Load</button>
        <button onclick="clear()">Clear</button>
        <button onclick="reload()">Reload Page</button>
    </div>
    
    <div id="result" class="result">Ready...</div>
    
    <script>
        function log(msg) {
            document.getElementById('result').innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
        }
        
        function save() {
            const url = document.getElementById('webhookUrl').value;
            if (!url) {
                log('‚ùå No URL entered');
                return;
            }
            
            localStorage.setItem('testWebhookUrl', url);
            log('‚úÖ Saved: ' + url);
        }
        
        function load() {
            const saved = localStorage.getItem('testWebhookUrl');
            if (saved) {
                document.getElementById('webhookUrl').value = saved;
                log('‚úÖ Loaded: ' + saved);
            } else {
                log('‚ùå No saved URL found');
            }
        }
        
        function clear() {
            localStorage.removeItem('testWebhookUrl');
            document.getElementById('webhookUrl').value = '';
            log('üóëÔ∏è Cleared');
        }
        
        function reload() {
            location.reload();
        }
        
        // Auto-load on page start
        window.onload = function() {
            log('üöÄ Page loaded');
            load();
        };
    </script>
</body>
</html>
