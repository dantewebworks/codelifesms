<!DOCTYPE html>
<html>
<head>
    <title>Simple Message Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .message { padding: 15px; margin: 10px 0; background: #f0f8ff; border-radius: 8px; border-left: 4px solid #007cba; }
        .from { font-weight: bold; color: #007cba; }
        .text { margin: 8px 0; font-size: 16px; }
        .time { color: #666; font-size: 12px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { background: #ffe6e6; border-left-color: #ff0000; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e6ffe6; color: #006600; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üì± Simple Message Viewer</h1>
    
    <div>
        <label>Your ngrok URL:</label><br>
        <input type="url" id="ngrokUrl" value="https://b7926f883d32.ngrok-free.app" style="width: 400px; padding: 8px;">
        <br><br>
        <button onclick="loadMessages()">Load Messages</button>
        <button onclick="autoRefresh()">Auto Refresh (30s)</button>
        <button onclick="stopRefresh()">Stop Refresh</button>
    </div>
    
    <div id="status"></div>
    <div id="messages"></div>
    
    <script>
        let refreshInterval;
        
        async function loadMessages() {
            const url = document.getElementById('ngrokUrl').value.trim();
            const statusDiv = document.getElementById('status');
            const messagesDiv = document.getElementById('messages');
            
            if (!url) {
                statusDiv.innerHTML = '<div class="status warning">Please enter your ngrok URL</div>';
                return;
            }
            
            const messagesUrl = url + '/messages';
            statusDiv.innerHTML = '<div class="status">Loading messages from: ' + messagesUrl + '</div>';
            
            try {
                const response = await fetch(messagesUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    statusDiv.innerHTML = `<div class="status success">‚úÖ Found ${data.messages?.length || 0} messages (Last updated: ${new Date().toLocaleTimeString()})</div>`;
                    
                    if (data.messages && data.messages.length > 0) {
                        let html = '';
                        data.messages.forEach(msg => {
                            const time = new Date(msg.timestamp).toLocaleString();
                            html += `
                                <div class="message">
                                    <div class="from">üì± From: ${msg.from}</div>
                                    <div class="text">"${msg.text}"</div>
                                    <div class="time">üïê ${time}</div>
                                </div>
                            `;
                        });
                        messagesDiv.innerHTML = html;
                    } else {
                        messagesDiv.innerHTML = '<div class="message warning">No messages yet. Send an SMS to +18137420762 to see it here!</div>';
                    }
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${response.status} ${response.statusText}</div>`;
                    messagesDiv.innerHTML = '<div class="message error">Could not load messages. Make sure ngrok and webhook server are running.</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Connection failed: ${error.message}</div>`;
                messagesDiv.innerHTML = '<div class="message error">Cannot connect to webhook server. Check if ngrok is running.</div>';
            }
        }
        
        function autoRefresh() {
            loadMessages(); // Load immediately
            refreshInterval = setInterval(loadMessages, 30000); // Then every 30 seconds
            document.getElementById('status').innerHTML += '<div class="status success">üîÑ Auto-refresh enabled (every 30 seconds)</div>';
        }
        
        function stopRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                document.getElementById('status').innerHTML += '<div class="status warning">‚èπÔ∏è Auto-refresh stopped</div>';
            }
        }
        
        // Load messages when page opens
        window.onload = function() {
            loadMessages();
        };
    </script>
</body>
</html>
