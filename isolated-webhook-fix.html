<!DOCTYPE html>
<html>
<head>
    <title>Isolated Webhook Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Isolated Webhook URL Test</h1>
        <p>This is a completely isolated test to see if webhook URL persistence works.</p>
        
        <div class="form-group">
            <label for="webhookUrl">Webhook URL:</label>
            <input type="url" id="webhookUrl" placeholder="Enter your webhook URL">
        </div>
        
        <div>
            <button onclick="saveWebhook()">Save Webhook</button>
            <button onclick="loadWebhook()">Load Webhook</button>
            <button onclick="clearWebhook()">Clear Webhook</button>
            <button onclick="reloadPage()">Reload Page</button>
        </div>
        
        <div id="status"></div>
        
        <div class="form-group">
            <h3>Debug Info:</h3>
            <div id="debug"></div>
        </div>
    </div>
    
    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function updateDebug() {
            const debug = document.getElementById('debug');
            const stored1 = localStorage.getItem('isolatedWebhookUrl');
            const stored2 = localStorage.getItem('telynxWebhookUrl');
            const stored3 = localStorage.getItem('webhookUrl');
            
            debug.innerHTML = `
                <div><strong>isolatedWebhookUrl:</strong> ${stored1 || 'NONE'}</div>
                <div><strong>telynxWebhookUrl:</strong> ${stored2 || 'NONE'}</div>
                <div><strong>webhookUrl:</strong> ${stored3 || 'NONE'}</div>
                <div><strong>localStorage length:</strong> ${localStorage.length}</div>
                <div><strong>Field value:</strong> ${document.getElementById('webhookUrl').value || 'EMPTY'}</div>
            `;
        }
        
        function saveWebhook() {
            const url = document.getElementById('webhookUrl').value.trim();
            
            if (!url) {
                showStatus('Please enter a webhook URL', 'error');
                return;
            }
            
            try {
                // Save with unique key to avoid conflicts
                localStorage.setItem('isolatedWebhookUrl', url);
                localStorage.setItem('telynxWebhookUrl', url);
                localStorage.setItem('webhookUrl', url);
                
                showStatus('‚úÖ Webhook URL saved: ' + url, 'success');
                updateDebug();
                
            } catch (error) {
                showStatus('‚ùå Failed to save: ' + error.message, 'error');
            }
        }
        
        function loadWebhook() {
            try {
                const url = localStorage.getItem('isolatedWebhookUrl') || 
                           localStorage.getItem('telynxWebhookUrl') || 
                           localStorage.getItem('webhookUrl');
                
                if (url) {
                    document.getElementById('webhookUrl').value = url;
                    showStatus('‚úÖ Webhook URL loaded: ' + url, 'success');
                } else {
                    showStatus('‚ùå No webhook URL found in storage', 'error');
                }
                
                updateDebug();
                
            } catch (error) {
                showStatus('‚ùå Failed to load: ' + error.message, 'error');
            }
        }
        
        function clearWebhook() {
            localStorage.removeItem('isolatedWebhookUrl');
            localStorage.removeItem('telynxWebhookUrl');
            localStorage.removeItem('webhookUrl');
            document.getElementById('webhookUrl').value = '';
            showStatus('üóëÔ∏è Webhook URL cleared', 'info');
            updateDebug();
        }
        
        function reloadPage() {
            location.reload();
        }
        
        // Auto-load when page starts
        window.onload = function() {
            showStatus('üöÄ Isolated webhook test loaded', 'info');
            updateDebug();
            
            // Try to load existing webhook
            setTimeout(loadWebhook, 100);
        };
        
        // Auto-save as user types
        document.getElementById('webhookUrl').addEventListener('input', function() {
            const url = this.value.trim();
            if (url) {
                localStorage.setItem('isolatedWebhookUrl', url);
                updateDebug();
            }
        });
    </script>
</body>
</html>
