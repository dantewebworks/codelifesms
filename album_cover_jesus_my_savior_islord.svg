<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="2048" viewBox="0 0 1024 1024" role="img" aria-label="Album cover: JESUS MY SAVIOR by ISLORD">
	<title>Album Cover - JESUS MY SAVIOR - ISLORD</title>
	<desc>Cartoon man standing in a stylized church interior with stained glass and title text JESUS MY SAVIOR by ISLORD.</desc>
	<defs>
		<radialGradient id="bgGrad" cx="50%" cy="35%" r="70%">
			<stop offset="0%" stop-color="#fff6e9"/>
			<stop offset="100%" stop-color="#f5e6d4"/>
		</radialGradient>
		<linearGradient id="glassGrad" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#7ec8e3"/>
			<stop offset="50%" stop-color="#9ad0f5"/>
			<stop offset="100%" stop-color="#ffd1dc"/>
		</linearGradient>
		<linearGradient id="robeGrad" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0%" stop-color="#2f6fed"/>
			<stop offset="100%" stop-color="#214db3"/>
		</linearGradient>
		<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
		</filter>
		<filter id="textShadow">
			<feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.45"/>
		</filter>
	</defs>

	<!-- Background -->
	<rect x="0" y="0" width="1024" height="1024" fill="url(#bgGrad)"/>

	<!-- Architectural arches / nave -->
	<g stroke="#d7c6b3" stroke-width="6" fill="none" opacity="0.9">
		<path d="M128 820 C128 420 224 240 512 240 C800 240 896 420 896 820"/>
		<path d="M196 820 C196 460 276 300 512 300 C748 300 828 460 828 820"/>
		<path d="M264 820 C264 520 328 360 512 360 C696 360 760 520 760 820"/>
	</g>

	<!-- Stained glass window behind character -->
	<g transform="translate(512 260)">
		<circle r="120" fill="url(#glassGrad)" stroke="#5f6b7a" stroke-width="8" filter="url(#softShadow)"/>
		<g stroke="#ffffff" stroke-opacity="0.9" stroke-width="6">
			<path d="M-120 0 L120 0"/>
			<path d="M0 -120 L0 120"/>
			<path d="M-85 -85 L85 85"/>
			<path d="M85 -85 L-85 85"/>
		</g>
		<circle r="54" fill="none" stroke="#ffffff" stroke-opacity="0.85" stroke-width="6"/>
	</g>

	<!-- Floor perspective -->
	<g opacity="0.5" stroke="#cdb49a" stroke-width="4">
		<path d="M128 820 L896 820"/>
		<path d="M152 860 L872 860"/>
		<path d="M184 900 L840 900"/>
		<path d="M228 940 L796 940"/>
		<path d="M288 980 L736 980"/>
		<path d="M360 1010 L664 1010"/>
	</g>

	<!-- Pews (simplified) -->
	<g fill="#b28a64" opacity="0.55">
		<rect x="140" y="820" width="160" height="30" rx="6"/>
		<rect x="724" y="820" width="160" height="30" rx="6"/>
		<rect x="180" y="860" width="170" height="28" rx="6"/>
		<rect x="674" y="860" width="170" height="28" rx="6"/>
		<rect x="230" y="900" width="180" height="26" rx="6"/>
		<rect x="614" y="900" width="180" height="26" rx="6"/>
	</g>

	<!-- Central character: cartoon man -->
	<g filter="url(#softShadow)">
		<!-- Legs -->
		<rect x="470" y="670" width="30" height="150" rx="12" fill="#2b2b2b"/>
		<rect x="524" y="670" width="30" height="150" rx="12" fill="#2b2b2b"/>
		<rect x="452" y="810" width="65" height="24" rx="12" fill="#1f1f1f"/>
		<rect x="538" y="810" width="65" height="24" rx="12" fill="#1f1f1f"/>

		<!-- Robe / coat -->
		<path d="M416 420 C416 380 456 350 512 350 C568 350 608 380 608 420 L608 700 C608 730 586 756 556 760 L468 760 C438 756 416 730 416 700 Z" fill="url(#robeGrad)" stroke="#163b98" stroke-width="6"/>

		<!-- Arms -->
		<path d="M416 510 C370 520 340 560 338 610 C336 640 362 650 382 636 C398 625 410 602 420 578" fill="#00000000" stroke="#163b98" stroke-width="18" stroke-linecap="round"/>
		<path d="M608 510 C654 520 684 560 686 610 C688 640 662 650 642 636 C626 625 614 602 604 578" fill="#00000000" stroke="#163b98" stroke-width="18" stroke-linecap="round"/>

		<!-- Neck -->
		<rect x="492" y="400" width="40" height="24" rx="8" fill="#f2c7a5"/>

		<!-- Head -->
		<circle cx="512" cy="360" r="60" fill="#f8d4b6" stroke="#3d3d3d" stroke-width="6"/>
		<!-- Hair -->
		<path d="M454 352 C456 320 480 290 512 290 C548 290 570 310 575 344 C550 330 534 334 512 334 C490 334 466 340 454 352 Z" fill="#2e2a28"/>
		<!-- Eyes -->
		<g>
			<circle cx="492" cy="360" r="8" fill="#2e2a28"/>
			<circle cx="532" cy="360" r="8" fill="#2e2a28"/>
		</g>
		<!-- Smile -->
		<path d="M492 382 C504 392 520 392 532 382" fill="none" stroke="#a35a2a" stroke-width="5" stroke-linecap="round"/>
	</g>

	<!-- Subtle light rays from stained glass -->
	<g opacity="0.12" stroke="#ffffff" stroke-width="28" stroke-linecap="round">
		<path d="M512 260 L140 120"/>
		<path d="M512 260 L884 120"/>
		<path d="M512 260 L120 400"/>
		<path d="M512 260 L904 400"/>
	</g>

	<!-- Title and artist text -->
	<g filter="url(#textShadow)">
		<text x="512" y="960" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="76" font-weight="800" letter-spacing="3" fill="#ffffff">JESUS MY SAVIOR</text>
		<text x="512" y="1006" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="700" letter-spacing="6" fill="#ffffff" opacity="0.95">ISLORD</text>
	</g>

	<!-- Border for album framing -->
	<rect x="24" y="24" width="976" height="976" rx="28" fill="none" stroke="#c7b39a" stroke-width="10" opacity="0.8"/>
</svg>


