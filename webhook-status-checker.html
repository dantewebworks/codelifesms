<!DOCTYPE html>
<html>
<head>
    <title>Webhook Status Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-box { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Webhook Status Checker</h1>
    
    <div class="test-box info">
        <h3>Your Webhook URL:</h3>
        <input type="url" id="webhookUrl" value="https://telynx1-dante-designzs-projects.vercel.app/" placeholder="Enter your webhook URL">
        <button onclick="testWebhookStatus()">Test Webhook Status</button>
        <button onclick="testMessagesEndpoint()">Test Messages Endpoint</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'test-box ' + type;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            results.appendChild(div);
        }
        
        async function testWebhookStatus() {
            const url = document.getElementById('webhookUrl').value.trim();
            if (!url) {
                addResult('‚ùå Error', 'Please enter a webhook URL', 'error');
                return;
            }
            
            addResult('üîÑ Testing', `Testing webhook at: ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Webhook is Working!', 
                        `<strong>Status:</strong> ${response.status}<br>
                         <strong>Response:</strong><br>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult('‚ùå Webhook Error', 
                        `Status: ${response.status} ${response.statusText}<br>
                         The webhook is deployed but returning an error.`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Connection Failed', 
                    `Error: ${error.message}<br><br>
                     <strong>Possible causes:</strong><br>
                     ‚Ä¢ Webhook is not deployed<br>
                     ‚Ä¢ URL is incorrect<br>
                     ‚Ä¢ CORS issues<br>
                     ‚Ä¢ Network connectivity problems`, 'error');
            }
        }
        
        async function testMessagesEndpoint() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            if (!webhookUrl) {
                addResult('‚ùå Error', 'Please enter a webhook URL', 'error');
                return;
            }
            
            // Convert webhook URL to messages URL
            const baseUrl = webhookUrl.replace('/webhook', '').replace(/\/$/, '');
            const messagesUrl = `${baseUrl}/messages`;
            
            addResult('üîÑ Testing Messages', `Testing messages endpoint: ${messagesUrl}`, 'info');
            
            try {
                const response = await fetch(messagesUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Messages Endpoint Working!', 
                        `<strong>Messages found:</strong> ${data.messages?.length || 0}<br>
                         <strong>Response:</strong><br>
                         <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult('‚ùå Messages Endpoint Error', 
                        `Status: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Messages Endpoint Failed', 
                    `Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Ready', 'Click the buttons above to test your webhook', 'info');
        };
    </script>
</body>
</html>
