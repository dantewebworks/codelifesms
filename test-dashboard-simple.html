<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Simple Dashboard Test</h1>
    
    <div class="card">
        <h3>Backend Connection Test</h3>
        <button class="btn" onclick="testBackend()">Test Backend Connection</button>
        <div id="backendStatus"></div>
    </div>
    
    <div class="card">
        <h3>API Test</h3>
        <input type="text" id="apiKey" placeholder="Enter your Telnyx API key" style="width: 300px; padding: 5px;">
        <button class="btn" onclick="testAPI()">Test API Connection</button>
        <div id="apiStatus"></div>
    </div>
    
    <div class="card">
        <h3>Send SMS Test</h3>
        <input type="text" id="toNumber" placeholder="To number (+1234567890)" style="width: 200px; padding: 5px;">
        <input type="text" id="message" placeholder="Message" style="width: 200px; padding: 5px;">
        <button class="btn" onclick="sendSMS()">Send SMS</button>
        <div id="smsStatus"></div>
    </div>
    
    <div class="card">
        <h3>Incoming Messages</h3>
        <button class="btn" onclick="loadMessages()">Load Messages</button>
        <div id="messages"></div>
    </div>

    <script>
        async function testBackend() {
            const status = document.getElementById('backendStatus');
            status.innerHTML = '<span class="info">Testing...</span>';
            
            try {
                const response = await fetch('http://localhost:3000/api/test-connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey: 'test' })
                });
                
                if (response.ok) {
                    status.innerHTML = '<span class="success">✅ Backend is running!</span>';
                } else {
                    status.innerHTML = '<span class="error">❌ Backend error: ' + response.status + '</span>';
                }
            } catch (error) {
                status.innerHTML = '<span class="error">❌ Backend not reachable: ' + error.message + '</span>';
            }
        }
        
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const status = document.getElementById('apiStatus');
            
            if (!apiKey) {
                status.innerHTML = '<span class="error">Please enter API key</span>';
                return;
            }
            
            status.innerHTML = '<span class="info">Testing API...</span>';
            
            try {
                const response = await fetch('http://localhost:3000/api/test-connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey: apiKey })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = '<span class="success">✅ API connected! Found ' + (data.phoneNumbers?.length || 0) + ' phone numbers</span>';
                } else {
                    status.innerHTML = '<span class="error">❌ API failed: ' + data.error + '</span>';
                }
            } catch (error) {
                status.innerHTML = '<span class="error">❌ Error: ' + error.message + '</span>';
            }
        }
        
        async function sendSMS() {
            const apiKey = document.getElementById('apiKey').value;
            const toNumber = document.getElementById('toNumber').value;
            const message = document.getElementById('message').value;
            const status = document.getElementById('smsStatus');
            
            if (!apiKey || !toNumber || !message) {
                status.innerHTML = '<span class="error">Please fill all fields</span>';
                return;
            }
            
            status.innerHTML = '<span class="info">Sending SMS...</span>';
            
            try {
                const response = await fetch('http://localhost:3000/api/send-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        to: toNumber,
                        from: '+18137420762', // Your Telnyx number
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = '<span class="success">✅ SMS sent successfully!</span>';
                } else {
                    status.innerHTML = '<span class="error">❌ SMS failed: ' + data.error + '</span>';
                }
            } catch (error) {
                status.innerHTML = '<span class="error">❌ Error: ' + error.message + '</span>';
            }
        }
        
        async function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<span class="info">Loading messages...</span>';
            
            try {
                const response = await fetch('http://localhost:3000/api/messages');
                const data = await response.json();
                
                if (data.success && data.messages && data.messages.length > 0) {
                    let html = '<h4>Recent Messages:</h4>';
                    data.messages.forEach(msg => {
                        html += `<div style="border: 1px solid #eee; padding: 10px; margin: 5px 0;">
                            <strong>From:</strong> ${msg.from}<br>
                            <strong>To:</strong> ${msg.to}<br>
                            <strong>Message:</strong> ${msg.text}<br>
                            <strong>Time:</strong> ${new Date(msg.timestamp).toLocaleString()}
                        </div>`;
                    });
                    messagesDiv.innerHTML = html;
                } else {
                    messagesDiv.innerHTML = '<span class="info">No messages found</span>';
                }
            } catch (error) {
                messagesDiv.innerHTML = '<span class="error">❌ Error loading messages: ' + error.message + '</span>';
            }
        }
        
        // Test backend on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
