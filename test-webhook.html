<!DOCTYPE html>
<html>
<head>
    <title>Webhook Test</title>
</head>
<body>
    <h1>Webhook Test</h1>
    <button onclick="testWebhook()">Test Webhook</button>
    <div id="result"></div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://2de050c26627.ngrok-free.app/api/messages', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (response.ok) {
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    } else {
                        const text = await response.text();
                        resultDiv.innerHTML = '<pre>Non-JSON response: ' + text.substring(0, 200) + '</pre>';
                    }
                } else {
                    resultDiv.innerHTML = 'Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
